{% extends "inc/base.html" %}

{% block content %}
<div class="row">
    <div class="h1">
        Register 
    </div>
</div>
<div class="row mt-4">
    <div class="col-lg-9">
        <form class="g-3 needs-validation" novalidate>
            <div class="form-group row">
                <label for="" class="col-sm-2 py-0 col-form-label col-form-label-lg">
                </label>
                <div class="col-sm-10" >
                    <input type="text" style="display:none;" class="form-control is-invalid form-control-lg" id="questionTitleInput" placeholder="Enter your login" required>
                    <div class="invalid-feedback feedback_message">
                        Sorry, this email address allready registred!
                    </div>
                </div>
            </div>


            <div class="form-group row mt-2">
                <label for="" class="col-sm-2 py-0 col-form-label col-form-label-lg">
                    <span class="h2">
                        Login 
                    </span>
                </label>
                <div class="col-sm-10">
                    <input type="text" class="form-control form-control-lg" id="loginInput" placeholder="Enter your login" required>
                </div>
            </div>

            <div class="form-group row mt-4">
                <label for="" class="col-sm-2 py-0 col-form-label col-form-label-lg">
                    <span class="h2">
                        Email 
                    </span>
                </label>
                <div class="col-sm-10">
                    <input type="email" class="form-control form-control-lg" id="emailInput" placeholder="Enter your email" required>
                </div>
            </div>

            <div class="form-group row mt-4">
                <label for="" class="col-sm-2 py-0 col-form-label col-form-label-lg">
                    <span class="h2">
                        NickName 
                    </span>
                </label>
                <div class="col-sm-10">
                    <input type="email" class="form-control form-control-lg" id="nicknameInput" placeholder="Enter your nickname" required>
                </div>
            </div>

            <div class="form-group row mt-4">
                <label for="colFormLabelLg" class="col-sm-2 py-0 col-form-label col-form-label-lg">
                    <span class="h2">
                        Password 
                    </span>
                </label>
                <div class="col-sm-10">
                    <input type="password" class="form-control form-control-lg" id="passwordInput" placeholder="Enter your password" required>
                </div>
            </div>
            <div class="form-group row mt-4">
                <label for="colFormLabelLg" class="col-sm-2 py-0 col-form-label col-form-label-lg">
                </label>
                <div class="col-sm-10">
                    <input type="password" class="form-control form-control-lg" id="repeatPasswordInput" placeholder="Repeat your password" required>
                </div>
            </div>
            <div class="form-group row mt-4">
                <label for="colFormLabelLg" class="col-sm-2 py-0 col-form-label col-form-label-lg">
                    <span class="h2">
                        Upload avatar
                    </span>
                </label>
                <div class="col-sm-10">
                    <input type="file" class="form-control" id="inputGroupFile04" aria-describedby="inputGroupFileAddon04" aria-label="Upload">
                </div>
            </div>
            <div class="form-group d-flex justify-content-end">
                <button class="btn btn-lg mt-4 btn-outline-primary" type="submit">Register</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
