{% extends "inc/base.html" %}

{% block content %}
<div class="row">
    <div class="h1">
        Log in 
    </div>
</div>
<div class="row mt-4">
    <div class="col-lg-9">
        <form class="g-3 needs-validation" novalidate>
            <div class="form-group row">
                <label for="" class="col-sm-2 py-0 col-form-label col-form-label-lg">
                    <span class="h2">
                        Login
                    </span>
                </label>
                <div class="col-sm-10">
                    <input type="text" class="form-control form-control-lg is-invalid" id="questionTitleInput" placeholder="Enter your login" required>
                    <div class="invalid-feedback">
                        The login or password is incorrect.
                    </div>
                </div>
            </div>
            <div class="form-group row mt-4">
                <label for="colFormLabelLg" class="col-sm-2 py-0 col-form-label col-form-label-lg">
                    <span class="h2">
                        Password 
                    </span>
                </label>
                <div class="col-sm-10">
                    <input type="password" class="form-control form-control-lg" id="colFormLabelLg" placeholder="Enter your password" required>
                </div>
            </div>
            <div class="form-group d-flex justify-content-end">
                <a class="btn btn-lg mt-4 mx-4 btn-outline-primary" href="./signup.html">Register</a>
                <button class="btn btn-lg mt-4 btn-outline-primary" type="submit">Log in</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
