        <script>
            (function() {
                'use strict';
                window.addEventListener('load', function() {
                    var forms = document.getElementsByClassName('needs-validation');
                    var validation = Array.prototype.filter.call(forms, function(form) {
                        form.addEventListener('submit', function(event) {
                            if (form.checkValidity() === false) {
                                event.preventDefault();
                                event.stopPropagation();
                            }
                            form.classList.add('was-validated');
                        }, false);
                    });
                }, false);
            })();

        </script>

                    <div class="row mt-4">
                        <form class="g-3 needs-validation" novalidate>
                            <div class="form-group row">

                                    </span>
                                </label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control form-control-lg" id="questionTitleInput" placeholder="enter a valid question title" required>

                                        Please enter a valid question title
                                    </div>
                                </div>

                            </div>
                            <div class="form-group row mt-4">
                                <label for="exampleFormControlTextarea1" class="col-sm-2 py-0 col-form-label col-form-label-lg">
                                    <span class="h2">
                                        Text 
                                    </span>

                                </label>
                                <div class="col-sm-10">
                                    <textarea class="form-control rounded-15" id="questionTextInput" rows="14" required></textarea>
                                    <div class="invalid-feedback">
                                        Please enter a valid question text
                                    </div>
                                </div>
                            </div>
                            <div class="form-group row mt-4">
                                <label for="colFormLabelLg" class="col-sm-2 py-0 col-form-label col-form-label-lg">
                                    <span class="h2">
                                        Tags 
                                    </span>
                                </label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control form-control-lg" id="questionTagsInput" placeholder="Enter tags separated by commas"required>
                                    <div class="invalid-feedback">
                                        Failed to recognize tags 
                                    </div>
                                </div>
                            </div>
                            <div class="form-group d-flex justify-content-end">
                                <button class="btn btn-lg mt-4 btn-outline-primary" type="submit">Ask</button>
                            </div>
                        </form>
